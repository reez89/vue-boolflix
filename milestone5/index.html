<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awsome -->
    <script src="https://kit.fontawesome.com/fc3e9057b4.js" crossorigin="anonymous"></script>
    <!-- Style css -->
    <link rel="stylesheet" href="./style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">    
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <!-- VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="icon" type="image/x-icon" href="./img/f6974e017d3f6196c4cbe284ee3eaf4e.png" />
    <title>Boolfix</title>
</head>
<body>
    <div id="app">

        <div class="navbar">
            <header class="container">
                <a href="" @click="refresh()">
                    <img src="../milestone4/img/boolflix.png" alt="">
                </a>
                <input type="search" v-model="txt" placeholder="Find your movies or series" @keydown.enter="searchMovie(txt)">
            </header>
        </div>
            
        <main id="main-content" > 
            <div v-if="filmsDb" class="film-container">
                <div v-for="film in filmsDb" class="flex mx movie">
                        <div class="img-box">
                            <img :src="film.img" alt="">
                        </div>
                        <div class="film-info">
                            <p class="white"><strong>Titolo:</strong> {{film.title}}</p>
                            <p class="white " v-if="film.original_title"> <strong>Titolo originale:</strong> {{film.original_title}}</p>
                            <p class="white" v-else><strong>Titolo serie:</strong> {{film.original_name}}</p>
                            <div class="flag flex">
                                <p> Lingua:</p><img :src="film.flag">
                            </div>
                            <p class="white overview" >{{film.overview}}</p>
                            <p> <strong class="white" >Voto: </strong> 
                                <i v-for="n in film.stars" class="fas fa-star"></i><i v-for="n in (5- film.stars)" class="far fa-star"></i>
                            </p>
                            <p class="white">Cast : {{film.cast}}</p>
                            <p class="white">Genere : {{film.genre_names}}</p>
                        </div> 
                </div>
            </div>    
        </main>

    </div>




    <script src="./main.js"></script>
</body>
</html>
